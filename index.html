<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="script.js" defer></script>
    <title>WordGuess</title>
</head>
<body>
    <div id="loginContainer">
        <form action="">
            <label for="nickname">Enter your name:</label><br><br>
            <input id="userName" type="text" placeholder="Name..">
            <input type="submit" value="Submit" onclick="submitForm(event)">
        </form>
    </div>

<div id="gameContainer">
    <div id="infoPanel">Player: <span id="loggedInPlayer"></span></div>
    <div id="infoPanel">Score: <span id="playerScore"></span></div>
    <div id="infoPanel">Potential score win: <span id="potentialScore"></span></div>
    <div id="wordContainer"></div>
    <div id="lettersContainer">
        <div id="A" class="letter">A</div>
        <div id="B" class="letter">B</div>
        <div id="C" class="letter">C</div>
        <div id="D" class="letter">D</div>
        <div id="E" class="letter">E</div>
        <div id="F" class="letter">F</div>
        <div id="G" class="letter">G</div>
        <div id="H" class="letter">H</div>
        <div id="I" class="letter">I</div>
        <div id="J" class="letter">J</div>
        <div id="K" class="letter">K</div>
        <div id="L" class="letter">L</div>
        <div id="M" class="letter">M</div>
        <div id="N" class="letter">N</div>
        <div id="O" class="letter">O</div>
        <div id="P" class="letter">P</div>
        <div id="Q" class="letter">Q</div>
        <div id="R" class="letter">R</div>
        <div id="S" class="letter">S</div>
        <div id="T" class="letter">T</div>
        <div id="U" class="letter">U</div>
        <div id="V" class="letter">V</div>
        <div id="W" class="letter">W</div>
        <div id="X" class="letter">X</div>
        <div id="Y" class="letter">Y</div>
        <div id="Z" class="letter">Z</div>
    </div>
    <div id="handlingContainer">
        <button id="newWordButton">New word</button>
    </div>
</div>
</body>
</html>
